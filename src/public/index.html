<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- * Author: walkExperience -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>treasure_map</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-top">
          <div class="modal-title">Mapa del tesoro</div>
          <form id="nameForm">
          <button class="btn-close" type="submit" value="Submit" id="closedBtn">
            <span class="material-icons md-18">close</span>
          </button>
        </div>
        <div class="modal-text">
          <label>Player</label>
          <img src="./img/transprent-pala.png" class="hole" />
          <input type="text" id="namefield" name="namefield" maxlength="20" autofocus>
            <!--<input id="send" type="submit" />-->
          </form>
          <p>Busca el tesoro escondido haciendo clicks sobre el mapa.</p>
          <p>Cierra la ventana y empieza el juego.</p>
          <p>ยก SUERTE !</p>
            
        </div>
      </div>
    </div>
    <div class="main-content">
      <div id="map" class="map-content">
        <img
          id="map-img"
          src="./img/Peninsula-Iberica.jpg"
          name="treasuremap"
        />
      </div>
      <div class="main-content-msg" id="main-content">
        <div class="msg-content-min" id="intentos">TRAY</div>
        <div class="msg-content" id="message">HELP</div>
        <div class="msg-content-min" id="distance">DIST.</div>
        <div class="msg-content-min" id="coords">COORD</div>
      </div>
    </div>
    <!-- canvas -->
    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
